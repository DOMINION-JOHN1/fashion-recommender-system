name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Install Git LFS
        run: |
          sudo apt-get install git-lfs
          git lfs install

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Track large files with Git LFS
        run: git lfs track "filenames.pkl"

      - name: Add .gitattributes
        run: |
          git add .gitattributes
          git commit -m "Track filenames.pkl using Git LFS"

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://Dominion-John:$HF_TOKEN@huggingface.co/spaces/Dominion-John/goody_goody_fashion_store main
