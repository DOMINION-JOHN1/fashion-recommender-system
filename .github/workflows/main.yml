name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.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 }}
        run: git push https://Dominion-John:$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@huggingface.co/spaces/Dominion-John/goody_goody_fashion_store main
